<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="spacing">
            <div class="logo">Library</div>
            <ul>
                <li class="add-book">Add Book</li>
            </ul>
        </div>
    </header>
    <div class="main">
        <div class="spacing">
        </div>
    </div>
    <dialog>
        <form action="">
            <div class="title">Add a new book</div>
            <input type="text" name="book-title" id="book-title" required placeholder="Book Title">
            <input type="text" name="book-author" id="book-author" required placeholder="Book Author">
            <div class="container">
                <label for="book-read">Have you read it?</label>
                <input type="checkbox" name="book-read" id="book-read">
            </div>
            <input class="submit" type="submit" value="Submit">
        </form>
    </dialog>
</body>
<script src="script.js"></script>
</html>
